{% extends 'base.html' %}

{% block content%}
{% load static %}
<div class="col-md-6 offset-md-3">
    <div class="card w-50">
        <div class="card-body">
        <h5 class="card-title">{{ book.name }}</h5>
        <p class="card-text">{{ book.description|truncatewords:20 }}</p>
        </div>
    </div>
    <br>
    <form method="post" action="{% url 'borrow' book.slug %}"">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-secondary">Borrow Book</button>
    </form>
</div>
{% endblock %}
