{% extends 'base.html' %}

{% block title %} Edit Book {% endblock %}

{% block content%}

<div class="col-md-6 offset-md-3">
    <h2>Update Book</h2>
    <br>
    <form method="post" action="{% url 'edit_book' %}"">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-secondary">Update Book</button>
    </form>
</div>

{% endblock %}
